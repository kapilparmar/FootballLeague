kotlin.code.style=official
android.enableJetifier=true


#To potentially improve build performance, we recommend testing your Gradle builds with the parallel garbage collector that is UseParallelGC
org.gradle.jvmargs=-Xmx4608M -Dkotlin.daemon.jvm.options\="-Xmx2048M" -XX:+UseParallelGC
android.useAndroidX=true

